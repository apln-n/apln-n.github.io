<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link href="style.css" rel="stylesheet" />
  <title>セリフテンプレート</title>
</head>

<!-- https://proengineer.internous.co.jp/content/columnfeature/7605 -->

<body>
  <div class="wrapper">
    <h3>セリフテンプレート</h3>
    <p>ぷちっとしたキャラに、ぷちっとしたセリフを言わせよう！名前も設定できるよ</p>
    <div class="container">
      <img src="./img1/template.png">
      <!---------- キャラ画像 ---------->
      <label class="avatar-input">
        <input type="file" accept="image/*" />
      </label>
      <label class="avatar-display">
        <label>画像</label>
        <img class="display" />
      </label>
      <!---------- 名前 ---------->
      <label class="name">
        <input type="text" placeholder="名前" />
      </label>
      <!---------- セリフ ---------->
      <label class="line">
        <label>名前(自動入力)</label>
        <textarea placeholder="セリフ" style="overflow:hidden;"></textarea>
      </label>
      <div class="grey">
        <!-- セリフの尖ってる部分を灰色にする用 -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
