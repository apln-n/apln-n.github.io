<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link href="style.css" rel="stylesheet" />
  <title>セリフテンプレート</title>
</head>

<body>
  <div class="wrapper">
    <h3>セリフテンプレート</h3>
    <table>
      <tbody>
        <tr>
          <td><p>ぷちっとしたキャラに、ぷちっとしたセリフを言わせよう！名前も設定できるよ</p></td>
          <td><p></p></td>
        </tr>
      </tbody>
    </table>
    
    <div class="container">
      <img src="./img1/template.png">
      <!---------- キャラ画像 ---------->
      <label class="avatar-input">
        <input type="file" accept="image/*" />
      </label>
      <label class="avatar-display">
        <label>画像</label>
        <img class="display" />
      </label>
      <!---------- 名前 ---------->
      <label class="name">
        <input type="text" placeholder="名前" autocomplete="off"/>
      </label>
      <!---------- セリフ ---------->
      <label class="line">
        <div>名前(自動入力)</div>
        <textarea placeholder="セリフ" style="overflow:hidden;" autocomplete="off"></textarea>
      </label>
      <div class="grey">
        <!-- セリフの尖ってる部分を灰色にする用 -->
      </div>
    </div>
    <div class="container2">
      <div class="imgURL">
        <table>
          <tbody>
            <tr>
              <td><p>画像をURLで指定する場合:</p></td>
            </tr>
            <tr>
              <td class="class1">
                <input type="text"class="imgURLInput" placeholder="URL"/>
                <input type="button" class="button1" value="設定" />
              </td>
              <td class="class2"><input type="button" class="button2" value="このテンプレートをコピー" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container10000">
      <input id="hidden" style="display: none;" />
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
