<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <title>セリフテンプレート</title>
</head>

<body>
  <div class="wrapper">
    <h3>セリフテンプレート</h3>
    <table>
      <tbody>
        <tr>
          <td><p>ぷちっとしたキャラに、ぷちっとしたセリフを言わせよう！名前も設定できるよ</p></td>
          <td><p></p></td>
        </tr>
      </tbody>
    </table>
    
    <div class="container">
      <img src="./img1/template.png">
      <!---------- キャラ画像 ---------->
      <label class="avatar-input">
        <input type="file" accept="image/*" />
      </label>
      <label class="avatar-display">
        <label>画像</label>
        <img class="display" />
      </label>
      <!---------- 名前 ---------->
      <label class="name">
        <input type="text" placeholder="名前" autocomplete="off"/>
      </label>
      <!---------- セリフ ---------->
      <label class="line">
        <div>名前(自動入力)</div>
        <textarea placeholder="セリフ" style="overflow:hidden;" autocomplete="off"></textarea>
      </label>
      <div class="grey">
        <!-- セリフの尖ってる部分を灰色にする用 -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
